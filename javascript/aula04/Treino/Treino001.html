<style>
    body {background-color: aquamarine;

        Font: normal 15pt arial;}
</style>

<body>
    <h1>Saiba quantas letras tem seu nome <br>e se está em maiúscula ou minuscula</h1>
    Fassa uma operação básica para saber o resultado<br>
    <script>
    window.alert('Bem Vindo!')
    var nome = (window.prompt('Qual é o seu nome?'))
    document.write(`Olá, ${nome} seu nome tem ${nome.length} letras`)
    document.write(` Seu nome em letras maiúsculas é: ${nome.toUpperCase()}`)
    document.write(` Seu nome em letras minúsculas é: ${nome.toLowerCase()}`)



    </script>
    
</body>
