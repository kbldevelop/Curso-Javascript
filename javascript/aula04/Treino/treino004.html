<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Nascionalidade</h1>
    <p>Não inserir letras maiúsculas</p>
    Nome: <input type="text" name="nick" id="nick"><br>
    País: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="descobrir()">
    
    <div id="res"></div>
    <script>
        function descobrir(){
           var nome = window.document.getElementById('nick')
           var nm = nome.value
           var pais = window.document.getElementById('pais')
            var res = window.document.querySelector('div#res')
            var n = pais.value
            res.innerHTML = `<p>Vivendo em: <strong>${n}</strong></p>`
            if (n == 'brasil'){
            res.innerHTML += `<p>Olá <strong>${nm}</strong> você é Brasileiro</p> `
            }
             else {
                 res.innerHTML += `<p>Olá <strong>${nm}</strong> você é Estrangeiro</p>`

             }
             
           
            
           
                
            
        
        }
    </script>
</body>
</html>
